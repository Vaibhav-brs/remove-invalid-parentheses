<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Invalid Parentheses</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="container">
    <h1>Remove Invalid Parentheses</h1>
    <div>
      <label for="input">Enter string with parentheses:</label>
      <input type="text" id="input" placeholder="e.g., (a)())()">
      <button onclick="removeInvalidParentheses()">Remove Invalid Parentheses</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
